<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="D:\JavaScript Learning\Pet\things\style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="inputForm">
      <form>
        <h1>Enter your note</h1>
        <input maxlength="20" type="text" id="noteName" name="ntName" /><br />
        <h1>Enter your description <br />to it</h1>
        <input maxlength="60" type="text" id="noteDisc" name="ntDisc" /><br />
        <h1>Select your category</h1>
        <div class="dropdown">
          <div class="selected-value" onclick="toggleDropdown()">Select an option</div>
          <div class="dropdown-list">
            <div class="option" onclick="selectOption('Shopping')">Shopping</div>
            <div class="option" onclick="selectOption('Gift')">Gift</div>
            <div class="option" onclick="selectOption('Idea')">Idea</div>
          </div>
          <select id="selectDropdown" onchange="updateSelectedValue()">
            <option value="Shopping">Shopping</option>
            <option value="Gift">Gift</option>
            <option value="Idea">Idea</option>
          </select>
        </div>
        <button id="noteSubmit">Create your note</button>
      </form>
    </div>
    <div class="container">
      <h1 id="activeNotesHeader">Active notes</h1>
      <h1 id="archivedNotesHeader">Archived notes</h1>
      <div class="notes">
        <table id="table">
          <thead id="theadActive">
            <tr>
              <th class="active">Name</th>
              <th class="active">Created</th>
              <th class="active">Category</th>
              <th class="active">Content</th>
              <th class="active">Dates</th>
              <th class="active">Actions</th>
            </tr>
          </thead>
          <tbody id="tbodyActive"></tbody>
        </table>
      </div>

      <div class="archive">
        <table class="arcTable">
          <thead id="theadArchive">
            <tr>
              <th class="active">Name</th>
              <th class="active">Created</th>
              <th class="active">Category</th>
              <th class="active">Content</th>
              <th class="active">Dates</th>
              <th class="active">Actions</th>
            </tr>
          </thead>
          <tbody id="tbodyArchive"></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
